<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">질문등록</h5>
<!-- 
<form th:object="${questionForm}" method="post"> - th:object - form 입력 항목들이 questionForm과 연결됨을 선언함 
<input type="text" th:field="*{subject}" class="form-control"> - 타임리프가 해당 태그의 id, name, value 자동 생성
<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}"> - hasAnyErrors가 트루라면 검증 실패 - 아래코드 실행
<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />	- allErrors() - 오류의 내용이 담겨 있음
<textarea th:field="*{content}" class="form-control" rows="10"></textarea> - 
-->
	<form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
